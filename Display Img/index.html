<!DOCTYPE html>

    <title>Display Img</title>

</head>
<body>
    <span>auto-scroll</span>
    <div class="auto-scroll-wrap">
        <div id="auto-left">&lt</div>
        <div id="auto-scroll">
            <ul>
                <li><img src="img1.png" alt=""></li>
                <li><img src="img2.png" alt=""></li>
                <li><img src="img3.png" alt=""></li>
                <li><img src="img4.png" alt=""></li>

        </div>
        <div id="auto-right">&gt</div>
    </div>
    

</body>
</html>
