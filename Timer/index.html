<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="main.css">
    <script src="main.js"></script>
</head>
<body>
    <div class="notification">NOTE</div>
    <div class="note-book">
        <textarea name="note-text" class="note-text"></textarea>
        <input type="button" value="display" class="note-btn">
        <div class="note-tab">Notes</div>
    </div>
    <div class="sidebar">
        <img class="menu" src="menu.png" alt="menu">
        <div class="option">
            <div class="mode0">Clock</div>
            <div class="mode1">StopWatch</div>
            <div class="mode2">CountDown Timer</div>
        </div>
    </div>
    <div class="timer">
        <div class="displayer">
            <div id="date">date</div>
            <div id="time">
                <span id="hour"></span>:<span id="minute"></span>:<span id="second"></span>
            </div>
        </div>
        <div class="stopwatch-panel panel">
            <div class="operation">
                <img src="play.png" class="play play1" alt="play">
                <img src="pause.png" class="pause pause1" alt="pause">
                <img src="plus.png" class="plus" alt="plus">
                <img src="restart.png" class="restart" alt="restart">
            </div>
            <div class="stopwatch-record">
                <!-- records are added here through js-->
            </div>
        </div>
        <div class="countdown-panel panel">
            <div class="operation">
                <img src="play.png" class="play play2" alt="play">
                <img src="pause.png" class="pause pause2" alt="pause">
            </div>
            <div class="set-time">
                <input type="text" class="note-content" placeholder="format: 00:00:00">
                <input id="set-time-btn" type="button" value="set">
            </div>
        </div>
    </div>
</body>
</html>
