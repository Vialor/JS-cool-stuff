<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Piano</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="piano">
        <div data-id="C" class="key">
            <kbd>A</kbd>
            <div class="sound">C</div>
        </div>
        <div data-id="Db" class="key">
            <kbd>S</kbd>
            <div class="sound">Db</div>
        </div>
        <div data-id="D" class="key">
            <kbd>D</kbd>
            <div class="sound">D</div>
        </div>
        <div data-id="Eb" class="key">
            <kbd>F</kbd>
            <div class="sound">Eb</div>
        </div>
        <div data-id="E" class="key">
            <kbd>G</kbd>
            <div class="sound">E</div>
        </div>
    </div>
    <div class="beater"></div>

    <!-- audio files -->
    <audio data-id="C" src="./pianoNotes4/Piano.mf.C4.aiff"></audio>
    <audio data-id="Db" src="./pianoNotes4/Piano.mf.Db4.aiff"></audio>
    <audio data-id="D" src="./pianoNotes4/Piano.mf.D4.aiff"></audio>
</body>

<script>
    function removeTransition(e) {
        if(e.propertyName !== 'transform')return;
        e.target.classList.remove('playing');
    }


    function playSound(e){
        const audio =  document.querySelector(`audio[data-id="${e.keyCode}"]`);
        const key = document.querySelector(`div[data-id="${e.keyCode}"]`);
        if(!audio) return;
        
        key.classList.add('playing');
        audio.currentTime = 0;
        audio.play();
    }
   
    const keys = Array.from(document.querySelectorAll('.key'));
    keys.forEach(key => key.addEventListener('transitionend', removeTransition));
    window.addEventListener('keydown',playSound);
</script>
</html>
